syntax = "proto3";

message Content {
  string type = 1;          // Declare the type of message
  string json = 2;          // (optionnal) Contain json stuff
  bytes data = 3;           // (optionnal) Contain binary data stuff

  int32 status = 4;         // ex: 200, 404, 500
  string error = 5;         // (optionnal) explain error
}
